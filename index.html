<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>ReactionGame</title>
    <style>
     .box{
         background-color:red;
         height: 100px;
         width: 100px;
         display: none;
         position: relative;
     }
     .show{
            width:120px;
            height: 50px;

     }
    </style>
</head>
<body>
    <button id=Start>StartGame</button>
    <div class="show">
            <h4>Score = 0</br>
            Times = 60 </h4>
    </div>
    <div class="box">
    </div>



    <script>
        var startTime; var nowTime; var runTime; 
        var times;
        $("#Start").click(function(){
            startTime=Date.now()+60000;
            times=0;
            $(".show").html("<h4>Score = "+times+"</br>Times = 60</h4>");
            makebox();
        });

        function makebox(){
            setTimeout(function(){
                var left=Math.random();
                left=left*($(window).width()-100);
                var top=Math.random();
                top=top*($(window).height()-200);
                $(".box").css("top",top);
                $(".box").css("left",left);
                $(".box").css("display","block"); 
            },200);
        }
        

        $(".box").click(function(){
            nowTime=Date.now();
            runTime=(startTime-nowTime)/1000;
            if(runTime>0){
                $(this).css("display","none"); 
                times+=1;
                $(".show").html("<h4>Score = "+times+"</br>Times = "+runTime+"</h4>");
                makebox();
            }else{ alert("Game Over!!")}
        });
        
        
     
    </script>
</body>

</html>
